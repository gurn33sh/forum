{% extends "base.html" %}

{% block title %}
{{ sub.name }}
{% endblock %}

{% block subname %}
{{ sub.name }}
{% endblock %}

{% block content %}

<h3>Create a new thread</h3>
<br>
<form method="POST" action="/r/{{sub.name}}/submit">
  <div class="form-group row">
    <label for="threadType" class="col-2 col-form-label">Title</label>
    <div class="col-8">
        <input class="form-control" name="title" type="text" placeholder="New post" id="title-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="threadLink" class="col-2 col-form-label">Link</label>
    <div class="col-8">
        <input class="form-control" name="url" type="url" placeholder="http://google.com" id="url-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="threadText" class="col-2 col-form-label">Text</label>
    <div class="col-8">
        <textarea class="form-control" name="text" placeholder="Today I..." id="text-input"></textarea>
    </div>
  </div>

  <fieldset class="form-group row">
    <label for="threadLink" class="col-2 col-form-label">Type</label>
    <div class="col-8">
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="type" value="linkOption">
          link
        </label>
      </div>
      <div class="form-check">
      <label class="form-check-label">
          <input type="radio" class="form-check-input" name="type" value="textOption">
          text
        </label>
      </div>
    </div>
  </fieldset>

  <div class="form-group row">
    <div class="col-8 offset-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
